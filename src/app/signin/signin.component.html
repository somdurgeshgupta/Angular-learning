<h1>Sign in using Template Driven Forms</h1>
<div class="container">
    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm);">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddressField" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="passwordField" ngModel>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel>
          <label class="form-check-label" for="exampleCheck1">Agree to Terms</label>
        </div>
        <div class="form-group">
            <input type="radio" class="form-check-input" value="Male" id="genderField" name="genderField" ngModel>
            <label class="form-check-label" >Male</label>
        </div>
        <div class="form-group">   
            <input type="radio" class="form-check-input" value="FeMale" id="genderField" name="genderField" ngModel>
            <label class="form-check-label">FeMale</label>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="notesField" ngModel>
            </textarea>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
