<body style="background-color:#f5f3ef">
  <div class="row my-5">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <form #paymentForm="ngForm" (ngSubmit)="paynow(paymentForm);">
            <div class="form-group">
              <label for="">Name: </label>
              <input class="form-control" type="text" name="name" value="" placeholder="Name of the Costomer" ngModel required #name="ngModel">
              <small class="form-text text-muted" *ngIf="name.touched && !name.valid">Enter Name</small>
            </div>
            <div class="form-group">
              <label for="">Email: </label>
              <input class="form-control" email name="email" value="" placeholder="Email of the costomer" ngModel #email="ngModel"
                required>
                <small class="form-text text-muted" *ngIf="email.touched && !email.valid">Enter Email Address</small>
            </div>
            <div class="form-group">
              <label for="">Phone: </label>
              <input class="form-control" type="text" name="phone" value="" placeholder="Phone number of the costomer" ngModel #phone="ngModel"
                required>
                <small class="form-text text-muted" *ngIf="phone.touched && !phone.valid">Enter Phone</small>
            </div>
            <div class="form-group">
              <label for="">Amount: </label>
              <input class="form-control" type="text" name="amount" value="" placeholder="Amount" required ngModel #amount="ngModel">
              <small class="form-text text-muted" *ngIf="amount.touched && !amount.valid">Enter Amount to Send</small>
            </div>
            <div class="form-group">
              <button type="submit" class="btn form-control btn-primary" [disabled] = "!paymentForm.valid">Pay Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
