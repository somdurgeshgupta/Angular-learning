  <div class="row my-5">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="paymentForm" (ngSubmit)="paymoney()">
            <div class="form-group">
              <label for="name">Name: </label>
              <input class="form-control" type="text" id="name" formControlName="name" value="" placeholder="Name of the Costomer"  required>
            </div>
            <div class="form-group">
              <label for="email">Email: </label>
              <input class="form-control" id="email" formControlName="email" value="" placeholder="Email of the costomer"  required>
            </div>
            <div class="form-group">
              <label for="">Phone: </label>
              <input class="form-control" type="text" id="phone" formControlName="phone" value="" placeholder="Phone number of the costomer"  required>
               
            </div>
            <div class="form-group">
              <label for="">Amount: </label>
              <input class="form-control" type="text" id="amount" formControlName="amount" value="" placeholder="Amount"  required>
            </div>
              <button type="submit" [disabled] = "!paymentForm.valid" class="btn form-control btn-primary" >Pay Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
